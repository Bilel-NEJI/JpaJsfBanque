<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <h:head>

<title>Ajout</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="ajout">
			<p:panel header="Ajouter Client" style ="font-size:16px">
				<h:panelGrid columns ="2" cellpadding="30">
					<p:outputLabel value ="id"></p:outputLabel>
					<p:inputText value="#{gClient.cl.id}"></p:inputText>
					
					<p:outputLabel value="nom"></p:outputLabel>
					<p:inputText id="r" value="#{gClient.cl.nom}" required="true" requiredMessage="Nom obligatoire" />
					<p:message for="r"/>
					
					<p:outputLabel value="prenom"></p:outputLabel>
					<p:inputText id="t" value="#{gClient.cl.prenom}" required="true" requiredMessage="Prenom obligatoire" />
					<p:message for="t"/>
					
					<p:outputLabel value="adresse"></p:outputLabel>
					<p:inputText id="y" value="#{gClient.cl.adresse}" required="true" requiredMessage="Adresse obligatoire" />
					<p:message for="y"/>
					
					<h:commandButton value="Ajouter" action="#{gClient.ajouterClient}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body></html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modifier Client</title>
</h:head>

<h:body>
	<f:view>
		<h:form id="modifie">
			<p:panel header="Modifier Client" style ="font-size:16px">
				<h:panelGrid columns="2">
					<p:outputLabel value ="Id"></p:outputLabel>
					<p:inputText value="#{gClient.cl.id}"></p:inputText>
					
					<p:outputLabel value="Nom"></p:outputLabel>
					<p:inputText id="r" value="#{gClient.cl.nom}" required="true" requiredMessage="Nom obligatoire" />
					
					<p:outputLabel value="Prenom"></p:outputLabel>
					<p:inputText id="t" value="#{gClient.cl.prenom}" required="true" requiredMessage="Prenom obligatoire" />
	
					<p:outputLabel value="Adresse"></p:outputLabel>
					<p:inputText id="y" value="#{gClient.cl.adresse}" required="true" requiredMessage="Adresse obligatoire" />
					
					<p:commandButton value="Modifier" action="#{gClient.modifierClient}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
